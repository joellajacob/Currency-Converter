<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <!--fontawesome cdn for free icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1> Currency Converter</h1>
        <form>
          <div class="form-row">
            <div class="amount">
              <label for="amount">Amount</label>
              <input type="text" name="amount" id="amount" value ="1" placeholder="1">
            </div>
            <div class="dropdown">
              <label for="from">From</label>
              <div class="select-container">
                <img src="https://flagsapi.com/BE/flat/48.png">
                <select name = "from" id = "from">
                  <option value = "AED">AED - UAE Dirham</option>
                  <option value = "AUD">AUD - Australian Dollar</option>
                  <option value = "EUR">EUR - Euro</option>
                  <option value = "GBP">GBP - British Pound Sterling</option>
                  <option value = "INR">INR - Indian Rupee</option>
                  <option value = "USD">USD - United States Dollar</option>
                </select>
              </div>
            </div>
            <div class="exchange-container">
              <button id="exchange-btn"><i class="fa-solid fa-arrow-right-arrow-left" aria-label="Swap currencies"></i>
              </button>
            </div>
            <div class="dropdown">
              <label for="to">To</label>
              <div class="select-container">
                <img src="https://flagsapi.com/BE/flat/48.png">
                <!--https://flagsapi.com/-->
                <select name = "to" id = "to">
                  <option value = "AED">AED - UAE Dirham</option>
                  <option value = "AUD">AUD - Australian Dollar</option>
                  <option value = "EUR">EUR - Euro</option>
                  <option value = "GBP">GBP - British Pound Sterling</option>
                  <option value = "INR">INR - Indian Rupee</option>
                  <option value = "USD">USD - United States Dollar</option>
                </select>
              </div>
            </div>
          </div>
          <div class="msg-container">
            <p></p>
          </div>
          <button id="convert-btn">Convert</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
