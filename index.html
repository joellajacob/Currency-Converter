<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <!--fontawesome cdn for free icons-->
    <!-- jsDelivr is often faster -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
</head>
<body>
  <header>    
    <nav class="navbar">
      <div class="logo">
        <a href="#" target="_self"><i class="fa-brands fa-gg-circle" aria-hidden="true"></i></a>
      </div>
      <ul class="navbar-contents">
        <li><a href="#" target="_self">Home</a></li>
        <li><a href="#" target="_self">About</a></li>
        <li><a href="#" target="_self">Contact Us</a></li>
        <li><a href="#" target="_self">Help</a></li>
      </ul> 
    </nav>  
  </header>
  <main>
    <div class="main-container">
      <div class="heading-container">
        <h1> Currency Converter</h1>
        <!-- <p>Calculate live currency and foreign exchange rates</p> -->
      </div> 
      <div class="form-container">  
        <form>
          <div class="form-row">
            <div class="amount border">              
              <label for="amount">Amount</label>
              <input type="text" name="amount" id="amount" value ="1" placeholder="1" required>              
            </div>
            <div class="dropdown border">
              <label for="from">From</label>
              <div class="select-container">
                <img id="from-img" src="https://flagsapi.com/US/flat/48.png" aria-hidden="true">
                <select name = "from" id = "from">
                </select>
              </div>
            </div>
            <div class="exchange-container">
              <button id="exchange-btn" aria-label="Swap currencies"><i class="fa-solid fa-arrow-right-arrow-left" aria-hidden="true"></i>
              </button>
            </div>
            <div class="dropdown border">
              <label for="to">To</label>
              <div class="select-container">
                <img id="to-img" src="https://flagsapi.com/IN/flat/48.png" aria-hidden="true">
                <!--https://flagsapi.com/-->
                <select name = "to" id = "to">
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="result">
              <p id="msg"></p>
              <p id="exchange-rate"></p>
            </div>
            <button id="convert-btn">Convert</button>
          </div>          
        </form>
      </div>
    </div>
  </main>
  <!-- order matters when linking js files. last script is the main script file -->
  <script src="codes.js"></script> 
  <script src="script.js"></script>
  </body>
</html>
